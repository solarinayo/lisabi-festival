<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisabi Festival 26 | Loading...</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', serif;
            overflow: hidden;
        }
        
        /* Preloader Styles */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/back.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease, visibility 1s ease;
        }
        
        .preloader::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.85), rgba(210, 105, 30, 0.85));
            z-index: -1;
        }
        
        .preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        
        .main-content {
            display: none;
            padding: 50px;
            text-align: center;
            background: linear-gradient(135deg, #f4e4c1 0%, #e8d5b7 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .main-content.show {
            display: flex;
        }
        
        .festival-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            animation: logoFloat 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 20px rgba(139, 69, 19, 0.3));
        }
        
        @keyframes logoFloat {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .festival-text {
            font-size: 48px;
            color: #8B4513;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            0% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); }
            100% { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 20px rgba(139, 69, 19, 0.5); }
        }
        
        .festival-subtitle {
            font-size: 24px;
            color: #D2691E;
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .preloader-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        .lisabi-image {
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
            animation: lisabiPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
        }
        
        @keyframes lisabiPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg); 
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5));
            }
            50% { 
                transform: scale(1.1) rotate(2deg); 
                filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8));
            }
        }
        
        .preloader-title {
            font-size: 42px;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            animation: titleBreathe 3s ease-in-out infinite;
        }
        
        @keyframes titleBreathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .preloader-subtitle {
            font-size: 20px;
            color: #FFF;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: subtitleFade 4s ease-in-out infinite;
        }
        
        @keyframes subtitleFade {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            margin-bottom: 30px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255, 215, 0, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 3px;
            width: 0%;
            animation: progressLoad 4s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        @keyframes progressLoad {
            0% { width: 0%; }
            25% { width: 30%; }
            50% { width: 65%; }
            75% { width: 85%; }
            100% { width: 100%; }
        }
        
        .loading-text {
            font-size: 16px;
            color: #FFD700;
            font-weight: 500;
            animation: loadingDots 1.5s ease-in-out infinite;
        }
        
        @keyframes loadingDots {
            0%, 20% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }
        
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-drum,
        .floating-mask,
        .floating-leaf {
            position: absolute;
            opacity: 0.3;
            animation: floatAround 8s ease-in-out infinite;
        }
        
        .floating-drum {
            font-size: 40px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-mask {
            font-size: 35px;
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-leaf {
            font-size: 30px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes floatAround {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0.3;
            }
            25% { 
                transform: translateY(-20px) translateX(10px) rotate(5deg); 
                opacity: 0.5;
            }
            50% { 
                transform: translateY(-10px) translateX(-5px) rotate(-3deg); 
                opacity: 0.4;
            }
            75% { 
                transform: translateY(-25px) translateX(15px) rotate(8deg); 
                opacity: 0.6;
            }
        }
        
        /* Additional decorative elements */
        .cultural-patterns {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/lg.gif') center/contain no-repeat;
            opacity: 0.1;
            animation: patternShift 15s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes patternShift {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.1; }
            50% { transform: scale(1.05) rotate(1deg); opacity: 0.15; }
        }
        
        .heritage-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.1) 0%, transparent 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glowPulse 6s ease-in-out infinite;
            z-index: 0;
        }
        
        @keyframes glowPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .preloader-title {
                font-size: 28px;
            }
            
            .preloader-subtitle {
                font-size: 16px;
            }
            
            .lisabi-image {
                width: 120px;
                height: 120px;
            }
            
            .progress-bar {
                width: 250px;
            }
            
            .festival-text {
                font-size: 32px;
            }
            
            .festival-subtitle {
                font-size: 18px;
            }
        }
    </style>
</head>

    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="cultural-patterns"></div>
        <div class="heritage-glow"></div>
        
        <div class="floating-elements">
            <div class="floating-drum">🥁</div>
            <div class="floating-mask">🎭</div>
            <div class="floating-leaf">🍃</div>
        </div>
        
        <div class="preloader-content">
            <img src="images/lisab.png" alt="Lisabi" class="lisabi-image">
            <h1 class="preloader-title">LISABI FESTIVAL 26</h1>
            <p class="preloader-subtitle">Celebrating Our Ancestral Heritage</p>
            
            <div class="loading-spinner"></div>
            
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            
            <p class="loading-text">Loading Festival Experience...</p>
        </div>
    </div>

    <!-- Main Content (shown after loading) -->
    <div class="main-content" id="mainContent">
        <img src="images/lisab.png" alt="Lisabi" class="festival-logo">
        <h1 class="festival-text">WELCOME TO LISABI FESTIVAL 26</h1>
        <p class="festival-subtitle">Experience the Rich Heritage of the Egba People</p>
        <p>The festival content would load here...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const preloader = document.getElementById('preloader');
            const mainContent = document.getElementById('mainContent');
            const loadingAudio = document.getElementById('loadingAudio');
            
            // Start loading audio
            loadingAudio.volume = 0.3;
            loadingAudio.play().catch(e => console.log('Audio autoplay prevented'));
            
            // Loading duration (4.5 seconds total)
            const loadingDuration = 4500;
            
            // Hide preloader after loading is complete
            setTimeout(() => {
                preloader.classList.add('fade-out');
                
                // Stop audio 2 seconds after loading finishes
                setTimeout(() => {
                    loadingAudio.pause();
                    loadingAudio.currentTime = 0;
                }, 2000);
                
                // Show main content after fade out
                setTimeout(() => {
                    preloader.style.display = 'none';
                    mainContent.classList.add('show');
                }, 1000);
                
            }, loadingDuration);
            
            // Add some interactive elements
            const lisabiImage = document.querySelector('.lisabi-image');
            let clickCount = 0;
            
            lisabiImage.addEventListener('click', function() {
                clickCount++;
                if (clickCount <= 3) {
                    this.style.transform = `scale(${1 + clickCount * 0.1}) rotate(${clickCount * 15}deg)`;
                    
                    // Reset after animation
                    setTimeout(() => {
                        this.style.transform = 'scale(1) rotate(0deg)';
                    }, 500);
                }
            });
            
            // Dynamic loading text
            const loadingTexts = [
                'Loading Festival Experience...',
                'Preparing Cultural Celebrations...',
                'Gathering Ancestral Wisdom...',
                'Setting Up Traditional Displays...',
                'Almost Ready for the Festival!'
            ];
            
            const loadingText = document.querySelector('.loading-text');
            let textIndex = 0;
            
            const textInterval = setInterval(() => {
                if (textIndex < loadingTexts.length - 1) {
                    textIndex++;
                    loadingText.textContent = loadingTexts[textIndex];
                } else {
                    clearInterval(textInterval);
                }
            }, 900);
            
            // Preload images for smoother experience
            const imagesToPreload = [
                'images/back.png',
                'images/lg.gif',
                'images/lisab.png'
            ];
            
            imagesToPreload.forEach(src => {
                const img = new Image();
                img.src = src;
            });
        });
        
        // Prevent context menu during loading
        document.addEventListener('contextmenu', function(e) {
            if (document.getElementById('preloader').style.display !== 'none') {
                e.preventDefault();
            }
        });
        
        // Add some keyboard interactions
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' && document.getElementById('preloader').style.display !== 'none') {
                e.preventDefault();
                const spinner = document.querySelector('.loading-spinner');
                spinner.style.animationDuration = '0.3s';
                
                setTimeout(() => {
                    spinner.style.animationDuration = '1.2s';
                }, 1000);
            }
        });
    </script>
</body>
